<!DOCTYPE html>
<html>
<head>
  <title>KYC Verification</title>
</head>
<body>

<h2>KYC Verification</h2>

<form id="kycForm" enctype="multipart/form-data">
  
  <input type="email" id="email" placeholder="Enter your registered email" required />
  <br><br>

  <label>Upload ID:</label>
  <input type="file" name="idImage" required />
  <br><br>

  <label>Upload Selfie:</label>
  <input type="file" name="selfieImage" required />
  <br><br>

  <button type="submit">Submit KYC</button>
</form>

<p id="responseMsg"></p>

<script>
document.getElementById("kycForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const email = document.getElementById("email").value;
  formData.append("email", email);

  try {
    const res = await fetch("/api/kyc/submit", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    document.getElementById("responseMsg").innerText = data.message;

  } catch (err) {
    document.getElementById("responseMsg").innerText = "Something went wrong";
  }
});
</script>

</body>
</html>
